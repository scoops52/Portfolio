<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolfio Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e5fffcad2d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  
</head>
<body>
    <div class="container-fluid h-100" id="container" >
        <div class="row align-items-center h-75" id="top-row">
            <div class="col-6" id="column-left">
                <div class="main-menu">
                    <div class="name">
                        <h1>Sean Cooper</h1>
                        <p>Web Developer || Full Stack Engineer </p>
                    </div>
                    <div class="menu-items">
                    <ul class="ul">
                        <li>
                            <a href="" class="section-link">
                               About
                            </a>
                        </li>
                        <li>
                            <a href="" class="section-link">Projects</a>
                        </li>
                        <li>
                            <a href="" class="section-link">Contact</a>
                        </li>
                    </ul>
                </div>
                </div>
            </div>
            <div class="col-6 overflow-hidden" id="column-right">
                <div class="img-container">
                    <img src="/resources/big-universe.jpg" alt="stars-on-the-beach" class="img-fluid rounded-start-pill">
                </div>
            </div>
        </div>
        <div class="row h-25">
            <div class="col-12 align-items-center" id="bottom-row">
                <div id="skills-title">
                    <h3>Skills</h3>
                </div>
                <section class="customer-logos slider" data-arrows="true">
                        <div class="slide">
                            <i class="fa-brands fa-html5"
                                data-bs-toggle="popover"
                                data-bs-placement="bottom"
                                data-bs-content="HTML5"
                                data-bs-trigger="hover">
                            </i>
                        </div>
                        <div class="slide">
                            <i class="fa-brands fa-css3-alt"
                                data-bs-toggle="popover"
                                data-bs-placement="bottom"
                                data-bs-content="CSS3"
                                data-bs-trigger="hover">
                            </i>
                        </div>
                        <div class="slide">
                            <i class="fa-brands fa-square-js"
                                data-bs-toggle="popover"
                                data-bs-placement="bottom"
                                data-bs-content="Javascript"
                                data-bs-trigger="hover">
                            </i>
                        </div>
                        <div class="slide">
                            <i class="fa-brands fa-react"
                                data-bs-toggle="popover"
                                data-bs-placement="bottom"
                                data-bs-content="React"
                                data-bs-trigger="hover">
                            </i>
                        </div>
                        <div class="slide">
                            <i class="fa-brands fa-bootstrap"
                                data-bs-toggle="popover"
                                data-bs-placement="bottom"
                                data-bs-content="Bootsrap"
                                data-bs-trigger="hover">
                            </i>
                        </div>
                        <div class="slide">
                            <i class="fa-brands fa-git-alt"
                                data-bs-toggle="popover"
                                data-bs-placement="bottom"
                                data-bs-content="GIT"
                                data-bs-trigger="hover">
                            </i>
                        </div>
                        <div class="slide">
                            <i class="fa-brands fa-github"
                                data-bs-toggle="popover"
                                data-bs-placement="bottom"
                                data-bs-content="GitHub"
                                data-bs-trigger="hover">
                            </i>
                        </div>
                        <div class="slide">
                            <i class="fa-solid fa-terminal"
                                data-bs-toggle="popover"
                                data-bs-placement="bottom"
                                data-bs-content="Terminal"
                                data-bs-trigger="hover">
                            </i>
                        </div>
                        <div class="slide">
                            <i class="fa-brands fa-node"
                                data-bs-toggle="popover"
                                data-bs-placement="bottom"
                                data-bs-content="Node"
                                data-bs-trigger="hover">
                            </i>
                        </div>
                        <div class="slide">
                            <i class="fa-brands fa-chrome"
                                data-bs-toggle="popover"
                                data-bs-placement="bottom"
                                data-bs-content="Chrome Development"
                                data-bs-trigger="hover">
                            </i>
                        </div>
                </section>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>
    <script>
       $(document).ready(function(){
    $('.customer-logos').slick({
        slidesToShow: 6,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 1500,
        arrows: false,
        dots: false,
        pauseOnHover: false,
        responsive: [{
            breakpoint: 768,
            settings: {
                slidesToShow: 4
            }
        }, {
            breakpoint: 520,
            settings: {
                slidesToShow: 3
            }
        }]
    });
});
    </script>
    
</body>
</html>
